        <style>
          /* Style the columns */
          
          body {
                background-image: url("https://minddoc.de/wp-content/uploads/2021/12/minddoc-online-therapy-app-depression-taboos.png");
                background-size: cover;
                background-repeat: no-repeat;

          .column-left {
                float: left;
                width: 40%;
                height:100%;
                padding: 10px;
                margin-left: 100px;
          }
          .middlepane {
                width: 30%;
                height: 100%;
                float: left;
              
          }
          .column-right {

            /* Clear floats after the columns */

          .predict-button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            box-shadow: none;
            transition: all 0.3s ease;
          }

          .predict-button:hover {
            background-color: #0062cc;
          }

    
        </style>

      <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <p class="heading" style="color: white;">Depression Risk Assessment</p>  
              <h2 >a</h2>
        </nav>
        <!-- Header Ends -->
    
        
        <body>
          <h1><center>Check the risk of depression</center></h1>
          <h3><center>User Input Form</center></h3>
          <div class="row">
            
              <form action="predict" method="post" id="form1">

                {% for message in get_flashed_messages()%}
                    <p>{{message}}</p>
                {% endfor %}
                <br>
                <div>
                
                  <div class="column column-left">
                      <label for="bmi">BMI:</label>
                      <input type="text" id="bmi" name="bmi" placeholder="Enter BMI" required><br><br>
      
                      <label for="age">Age:</label>
                      <input type="text" id="age" name="age" placeholder="Enter Age" required><br><br>
      
      
                      <label for="sex">Sex:</label>
                      <select id="sex" name="sex" required>
                          <option value="1">Male</option>
                          <option value="0" selected >Female</option>
                      </select><br><br>
      
      
                      <label for="marital_status">Marital Status:</label>
                      <select id="marital_status" name="marital_status" required>
                          <option value="1">Married</option>
                          <option value="0" selected >Single</option>
                          <option value="2"  >Divorced</option>
                          <option value="2"  >Widowed</option>
                      </select><br><br>

                      <label for="poverty">Poverty Threshold:</label>
                      <input type="text" id="poverty" name="poverty" placeholder="On a scale of 5" required><br><br>
        

                  </div>
                    

                  <div class="column column-right">
                          <label for="isalc">Alcoholic:</label>
                          <select id="isalc" name="isalc">
                          <option value="1">Alcoholic</option>
                          <option value="0" selected>Non-alcoholic</option>
                          </select><br><br>


                          <label for="drugs">Used Drugs:</label>
                          <select id="drugs" name="drugs">
                            <option value="1">Used</option>
                            <option value="0" selected>Not Used</option>
                          </select><br><br>
            
            
                          <label for="fam_people">Family Size:</label>
                          <input type="number" id="fam_people" name="fam_people" placeholder="#people in family" required><br><br>
            
            
                          <label for="school">Completed Highschool:</label>
                          <select id="school" name="school">
                            <option value="1">Yes</option>
                            <option value="0" selected>No</option>
                          </select><br><br>
            
                          <label for="diabetic">Diabetic:</label>
                          <select id="diabetic" name="diabetic">
                            <option value="1">Yes</option>
                            <option value="0" selected>No</option>
                          </select><br><br>
            
                  </div>

                </div>

                
                <!-- <input type="submit" id="predict" value="Predict"> -->
                <!-- <button type="submit" class="predict-button">Predict</button> -->

                
              
              </form>
 
              <div class="justify-content-center text-center">
                <button class="predict-button btn btn-primary" form="form1" type="submit">Predict</button>
              </div>

              
                    
            
                  
            
          </div>
    
          
        </body>
